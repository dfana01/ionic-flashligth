<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Flashlight
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <span>The flashlight is {{ isOn? 'on': 'off' }}</span>
  </ion-item>
  <button ion-button (click)="switchOn()">Turn on</button>
  <button ion-button (click)="switchOff()">Turn off</button>
  <button ion-button (click)="toggle()">Toggle</button>
</ion-content>
